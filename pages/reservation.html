        <div id="container">
            <h1>Make Your Appointment Rezervation</h1>
            <div id="input-container">
              
              <input type="text" id="name-input" placeholder="Enter name">
              <input type="email" id="email-input" placeholder="Enter email">
              <input type="tel" id="phone-input" placeholder="Enter Phone number">
              <input type="date" id="date-input">
              
            <select name="country" id="country-input">
                <option value="country">Country</option>
                <option value="Guinea">Guinea</option>
                <option value="Greece">Greece</option>
                <option value="USA">USA</option>
            </select>
      
              
            <select name="region" id="region-input" >

                <option value="athens">Athens</option>
                <option value="new-york">New York</option>
                <option value="conakry">Conakry</option>
            </select>
      
              <input type="textarea" id="comment-input" placeholder="Enter a comment">
              <button id="add-btn">Add</button>
            </div>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Date</th>
                  <th>Country</th>
                  <th>Phone</th>

            </table>
            <div id="update-container">
              <input type="text" id="update-name-input">
              <input type="text" id="update-email-input">
              <input type="tel" id="update-phone-input" placeholder="Enter Phone number">
              <input type="date" id="update-date-input">
              
            <select name="country" id="update-country-input">
            <option value="country">Country</option>
            <option value="Guinea">Guinea</option>
            <option value="Greece">Greece</option>
            <option value="USA">USA</option>
            </select>
              
            <select name="region" id="update-region-input" >
            <option value="region">Region</option>
            <option value="attiki">Attiki</option>
            <option value="athens">Athens</option>
            <option value="New York">New York</option>
            <option value="conakry">Conakry</option>
            </select>
              
              <input type="textarea" id="update-comment-input" placeholder="Enter a comment">
              
              <button id="update-btn">Update</button>
              <button id="cancel-btn">Cancel</button>
            </div>
